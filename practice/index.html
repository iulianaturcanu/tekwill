<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Code Magazine</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const contentEng = {
            "title": "Hello World",
            "description": "This is a simple hello world example",
            "content": "Hello World"
        }

        const contentRo = {
            "title": "Salut lume",
            "description": "This is a simple hello world example",
            "content": "Hello World"
        }

        const title = document.querySelector('#title');
        if (user.language === 'ro') {
            title.innerHTML = contentRo.title;
        } else {
            title.innerHTML = contentEng.title;
        }
    </script>
</head>

<body>
    <img id="facebook-icon" src="./facebook.svg" style="margin: 40px; height: 40px;">
    <div id="title"></div>
    <section id="form-section" class="form-container">
        <!-- Inputs -->
        <form action="">
            <label for="username">Username: </label><br />
            <input type="text" placeholder="Write your name" name="username">
            <br />

            <label for="email">Email: </label><br />
            <input type="email" placeholder="Fill in your email" name="email" required>
            <br />

            <label for="password">Password: </label><br />
            <input type="password" placeholder="Write a password" name="password" required>
            <br />
            <br />
            <!-- <input type="submit" class="submit-button" value="Sign in" /> -->
            <button id="submit_button" type="submit" class="submit-button">Sign in</button>
        </form>
    </section>

    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ul>

    <label for="username">Username: </label>
    <script src="script.js"></script>
</body>

</html>
